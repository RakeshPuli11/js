<!DOCTYPE html>
<html lang="en">
  <head>
    <title>js events</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="main-container">
        <div id="listener">
            <button id="btn3">listener</button>
        </div>
            <div class="container">
                <button id="btn" onclick="clicked()">click me</button>
            </div>
            <div class="over">
                <button id="btn2" onmouseover="over()">click me</button>
            </div>
    </div>
    <script src="events.js"></script>
  </body>
</html>
